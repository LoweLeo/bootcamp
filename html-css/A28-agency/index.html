<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page UI</title>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  
  <body>
    <header>
      <nav>
        <div class="container">
          <ul>
            <li><a href="#">Works</a></li>
            <li><a href="#">Pricing</a></li>
            <li><a href="#">About us</a></li>
          </ul>
        </div>
        <div class="logo">
          <img
          src="https://thumbs.dreamstime.com/b/flor-dorada-sobre-fondo-negro-logotipo-floral-187684970.jpg"
          alt="logo"/>
        </div>
        <div>
          <button>Get app</button>
        </div>
      </nav>
    </header>

    <main>
      <div class="illustration">
        <img src="images/left-image.png" alt="Left image" />
      </div>

      <div class="container">
        <h1>Simple design, prototyping and collaboration</h1>
        <p>
          Purchase products separately or get them all by Pro Access saving a
          lot
        </p>
        <div class="store-buttons">
          <button><img src="images/app-store-icon.png" alt="App Store"><div class="container"><span>avialable on</span><span>App Store</span></div></button>
          <button><img src="images/play-store-icon.png" alt="Play Store"><div class="container"><span>avialable on</span><span>Google Play</span></div></button>
        </div>
      </div>

      <div class="illustration">
        <img class="illustration" src="images/rigth-image.png" alt="Right image" />
      </div>
    </main>
    <footer>
          <img src="images/google-logo.png" alt="Google" />
          <img src="images/uber-logo.png" alt="Uber" />
          <img src="images/stripe.png" alt="Stripe" />
          <img src="images/nike-logo.png" alt="Nike" />
          <img src="images/mashable.png" alt="Mashable" />
          <img src="images/airbnb-logo.png" alt="Airbnb" />
        </div>
     </footer>
</html>
