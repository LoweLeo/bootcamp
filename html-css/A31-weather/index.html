<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <!-- CSS styles -->
    <link rel="stylesheet" href="index-styles.css" />

    <!-- Google icons-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <section class="card">
        <header class="card-heading">
          <button class="icon-button">
            <span class="material-symbols-outlined"> apps </span>
          </button>
          <div class="card-location">
            <div class="location-title">
              <span class="material-symbols-outlined"> location_on </span>
              <span>Minsk</span>
            </div>
            <div class="updating">
              <span>Updating</span>
            </div>
          </div>
          <button class="icon-button">
            <span class="material-symbols-outlined"> more_vert </span>
          </button>
        </header>

        <div class="current-weather">
          <div class="weather-icon">⛈️</div>
          <span class="weather-temperature">21</span>
          <span class="weather-state">Thunderstorm</span>
          <span class="weather-day">Monday, 17 May</span>
        </div>

        <div class="weather-conditions">
          <div class="condition">
            <span class="material-symbols-outlined"> air </span>
            <span class="condition-title">13 km/h</span>
            <span class="condition-subtitle">Wind</span>
          </div>

          <div class="condition">
            <span class="material-symbols-outlined"> humidity_low </span>
            <span class="condition-title">24 %</span>
            <span class="condition-subtitle">Humidity</span>
          </div>

          <div class="condition">
            <span class="material-symbols-outlined"> rainy </span>
            <span class="condition-title">87 %</span>
            <span class="condition-subtitle">Chance of rain</span>
          </div>
        </div>
      </section>
      <section class="today">
        <div class="today-heading">
          <span>Today</span>
          <a href="details.html"
            >7 days
            <span class="material-symbols-outlined">
              arrow_forward_ios
            </span></a
          >
        </div>

        <div class="hourly-weather">
          <div class="weather-time">
            <span class="time-temperature">23°</span>
            <span class="material-symbols-outlined"> rainy </span>
            <span>10:00</span>
          </div>

          <div class="weather-time">
            <span class="time-temperature">21°</span>
            <span class="material-symbols-outlined"> flash_on </span>
            <span>11:00</span>
          </div>

          <div class="weather-time">
            <span class="time-temperature">22°</span>
            <span class="material-symbols-outlined"> rainy </span>
            <span>12:00</span>
          </div>

          <div class="weather-time">
            <span class="time-temperature">19°</span>
            <span class="material-symbols-outlined"> air </span>
            <span>01:00</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
