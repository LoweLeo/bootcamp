<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css" />

    <!-- Google Icons-->
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <!-- Google Favicon-->
    <link rel="icon" type="image/png" href="images/googleIcon.png" />
  </head>

  <body>
    <header>
      <div class="menu">
        <span class="material-symbols-outlined"> menu </span>
      </div>
      <div class="tabs">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
      </div>
      <div class="user">
        <span class="material-symbols-outlined"> apps </span>
        <img
          src="https://www.creativefabrica.com/wp-content/uploads/2020/03/18/golden-lion-head-mascot-logo-design-Graphics-3674957-1-1-580x386.png"
          alt="user-profile"
        />
      </div>
    </header>

    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>

      <div class="search-box">
        <span class="material-symbols-outlined search"> search </span>
        <input type="text" />
        <span class="material-symbols-outlined mic"> mic </span>
        <span class="material-symbols-outlined photo"> photo_camera </span>
      </div>
      <div class="buttons">
        <button>Google serarch</button>
        <button>I'm felling lucky</button>
      </div>
      <div class="language">
        Google offered in: <a href="#">Español (Latinoamérica)</a>
      </div>
    </main>

    <footer>
      <div class="location">Colombia</div>
      <div class="footer-container">
        <div class="footer-links">
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How search works</a>
        </div>
        <div class="footer-links">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
