<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="menu">
        <span class="material-symbols-outlined"> menu </span>
      </div>
      <div class="tabs">
        <a href="#">Todo</a>
        <a href="#">Imágenes</a>
      </div>
      <div class="user">
        <span class="material-symbols-outlined"> apps </span>
        <img
          src="https://www.creativefabrica.com/wp-content/uploads/2020/03/18/golden-lion-head-mascot-logo-design-Graphics-3674957-1-1-580x386.png"
          alt="user-profile"
        />
      </div>
    </header>

    <main>
      <div class="logo">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
        />
      </div>

      <div class="search-box">
        <span class="material-symbols-outlined"> search </span>
        <input type="text" />
        <span class="material-symbols-outlined"> mic </span>
        <span class="material-symbols-outlined"> photo_camera </span>
      </div>
      <div class="buttons">
        <button>Buscar con Google</button>
        <button>Voy a tener suerte</button>
      </div>
    </main>

    <footer>
      <div class="location">Colombia</div>
      <div class="footer-container">
        <div class="footer-links">
          <a href="#">Sobre Google</a>
          <a href="#">Publicidad</a>
          <a href="#">Negocios</a>
          <a href="#">Cómo funciona la Búsqueda</a>
        </div>
        <div class="footer-links">
          <a href="#">Privacidad</a>
          <a href="#">Condiciones</a>
          <a href="#">Preferencias</a>
        </div>
      </div>
    </footer>
  </body>
</html>
